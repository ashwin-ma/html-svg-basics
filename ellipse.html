<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipse</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      .second {
        transform: rotate(30deg);
        transform-origin: 50% 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <g class="grid"></g>
        <ellipse cx="50" cy="50" rx="20" ry="35" fill="darkgray"></ellipse>
        <ellipse
          cx="50"
          cy="50"
          rx="20"
          ry="35"
          fill="none"
          stroke="black"
          class="second"
        ></ellipse>
      </svg>
    </div>
  </body>
</html>
