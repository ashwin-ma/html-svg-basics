<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Element</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      .textSpan {
        fill: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <g class="grid"></g>
        <text
          x="5"
          y="50"
          text-anchor="start"
          fill="none"
          stroke="black"
          stroke-width="0.5"
        >
          Hello
          <tspan dy="15" dx="5" class="textSpan">World!</tspan>
        </text>
      </svg>
    </div>
  </body>
</html>
