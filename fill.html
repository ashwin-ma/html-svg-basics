<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill properties</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      .star {
        stroke: cornflowerblue;
        fill: orange;
        fill-opacity: 0.5;
        fill-rule: evenodd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <g class="grid"></g>
        <polygon class="star" points="50,10 90,90 05,40 95,40 10,90"></polygon>
      </svg>
    </div>
  </body>
</html>
