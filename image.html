<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Element</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <g class="grid"></g>
        <image
          x="10"
          y="10"
          width="80"
          height="80"
          xlink:href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbRau4KXNKRF9GlWLddy_24LrMWRbbo2Vq5g&usqp=CAU"
        ></image>
      </svg>
    </div>
  </body>
</html>
