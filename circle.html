<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <g class="grid"></g>
        <circle cx="0" cy="0" r="30" stroke="red" fill="pink"></circle>
        <circle cx="50" cy="50" r="30" stroke="red" fill="pink"></circle>
        <circle cx="100" cy="100" r="30" stroke="red" fill="pink"></circle>
      </svg>
    </div>
  </body>
</html>
