<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        background: #eeeeee;
        border: 2px solid grey;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- <g class="grid"></g> -->
        <line x1="20" y1="30" x2="80" y2="70" stroke="blue" ></line>
        <line x1="80" y1="70" x2="20" y2="70" stroke="red"></line>
        <line x1="20" y1="70" x2="20" y2="30" stroke="green"></line>
      </svg>
    </div>
  </body>
</html>
